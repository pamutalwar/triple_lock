<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Background with Playful Gradient */
      body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(120deg, #FFB6C1, #87CEEB, #FFD700);
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
      }

      @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Fun, Playful Form */
      .form-container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: formSlide 1s ease-out;
      }

      @keyframes formSlide {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        font-size: 32px;
        color: #ff6347;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
      }

      label {
        display: block;
        font-size: 18px;
        margin-bottom: 15px;
        color: #444;
        font-weight: bold;
      }

      input[type="email"] {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ff6347;
        margin-bottom: 25px;
        background-color: #ffeff0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s ease;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #FFD700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        transform: translateY(-5px);
      }

      button[type="submit"] {
        background-color: #ff6347;
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        width: 100%;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #FFD700;
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(255, 215, 0, 0.5);
      }

      /* Error Message Animation */
      .error {
        color: #ff4d4d;
        font-size: 14px;
        margin-top: 10px;
        opacity: 0;
        animation: errorAnimation 1s ease-in-out forwards;
      }

      @keyframes errorAnimation {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Responsive Design */
      @media (max-width: 500px) {
        .form-container {
          padding: 30px 40px;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="form-container">
      <h1>Oops! Forgot Your Password?</h1>
      <form action="/forgotPassword" method="post">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com">
        
        <button type="submit">Send Reset Link</button>
        
        <!-- Error Message -->
        <p class="error" th:text="${error}"></p>
      </form>
    </div>
  </body>
</html>
